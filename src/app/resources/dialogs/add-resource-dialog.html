<h1 mat-dialog-title>Add {{data.title == 'All' ? 'Resource' : data.title}}</h1>
<div mat-dialog-content>

  <div class="form-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.resource.name" name="name">
      <div class="error-message" *ngIf="errors.name">Name {{ errors.name }}</div>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" [(ngModel)]="data.resource.description" name="description"></textarea>
      <div class="error-message" *ngIf="errors.description">Description {{ errors.description.join(", ") }}</div>
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL</mat-label>
      <input matInput [(ngModel)]="data.resource.url" name="url">
      <div class="error-message" *ngIf="errors.url != null">URL {{ errors.url.join(", ") }}</div>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categories" [formControl]="categoryCtrl" multiple>
        <mat-option *ngFor="let category of data.categories" [value]="category.id">{{ category.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions style="justify-content: flex-end;">
      <button mat-button mat-raised-button (click)="onCancel()">Cancel</button>
      <button *ngIf="!isBusy" mat-button mat-raised-button (click)="onSave()">Save</button>
      <button *ngIf="isBusy" mat-button mat-raised-button disabled>Saving</button>
    </mat-dialog-actions>
  </div>
</div>

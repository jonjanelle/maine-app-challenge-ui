<div id="resources-container" class="container">
    <mat-card>
        <div *ngIf="isBusy">
            <h3 style="text-align: center">Loading resources...</h3>
            <mat-progress-spinner mode="indeterminate" style="margin: 0 auto;"></mat-progress-spinner>
        </div>
        <mat-tab-group [color]="'primary'" (selectedIndexChange)="setCurrentSection($event)">
            <mat-tab *ngFor="let resourceSection of resourceSections; let i = index" label="{{resourceSection.title}}" class="table-bordered">
                <mat-card>
                    <div class="row" style="float: right; padding-right: 1em;">
                        <button class="add-button" mat-raised-button color="primary" (click)="addResource(resourceSection.title)">
                            <mat-icon>add</mat-icon> New {{ resourceSection.addName | lowercase }}
                        </button>
                    </div>
                    <form class="resource-form">
                        <mat-form-field>
                            <input type="text" placeholder="Search for {{resourceSection.addName | lowercase}}" aria-label="Search for resource" matInput [formControl]="resourceSearchCtrl">
                        </mat-form-field>
                    </form>
                    <div *ngIf="resourceSection.resources.length > 0; else noResultBlock">

                        <div class="mat-elevation-z1">
                            <!-- <table mat-table matSort [dataSource]="dataSources[i]" class="table-striped mat-elevation-z4"> -->
                            <table mat-table [dataSource]="resourceSection.resources" matSort class="table-striped mat-elevation-z4">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                    <td mat-cell *matCellDef="let resource" [innerHTML]=resource.description></td>
                                </ng-container>
                                
                                <ng-container matColumnDef="url">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
                                    <td mat-cell *matCellDef="let resource">
                                        <a href="{{resource.url}}" target="_blank" rel="noopener">{{resource.url}}</a> 
                                    </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>  
                         
                        </div>
                    </div>            
                </mat-card>
                <ng-template #noResultBlock>
                    <span style="color: crimson;font-size:medium">
                            No results found
                    </span>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
